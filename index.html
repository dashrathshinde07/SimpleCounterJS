<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Wrapper -->

    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px] font-extrabold">Increment And Decrement</div>

        <div class="bg-white flex flex-row tex-[25px] text-#344151 rounded-sm gap-12 p-3 px-5"  >

            <!-- Negative Button -->
            <button onclick="decrement()" class="border-r-2 border-#bgbgbg pr-5">
                <i class="fa-solid fa-minus"></i>
            </button> 
            
            <div id="counter" class="font-bold">
                0
            </div>

            <!-- Positive Button -->
            <button onclick="increment()" class="border-l-2 border-#bgbgbg pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    

    <!-- Font awesome use cdn link -->
    <script src="https://kit.fontawesome.com/b9d25e5e64.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
